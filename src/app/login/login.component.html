<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please Enter Email and Password</h6>
                </div>
                <form #userPost = "ngForm" (ngSubmit) = "onSubmit(userPost.value)" [formGroup] = "loginForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" formControlName = "email" ngModel>
                        </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" formControlName = "password" ngModel>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <a style="color: white; margin-top: 10px; text-decoration: none;" routerLink = "/signup">Don't have an Account ? Signup</a>
            </div>
        </div>
    </div>
</div>
